
<!doctype html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <script src="https://www.google.com/jsapi?key=AIzaSyAagP8OMcTFjv1Fiz08bfMmL0SirqzMx7E" type="text/javascript"></script>
</head>
  <body>
    <body background="images/dante.jpg">
    <br>
    <br>

      <div class="container">
       <div  id="form" class="z-depth-5 #ffffff white">
         <h4 class="card-panel #ef5350 red lighten-1 white-text">Submit an Order</h4>
          <br>
          <br>
          <br>
          <br>
           <form class="form-horizontal" action="/signup" method="post">
              <fieldset>
                <legend>Sign Up</legend>
                <div  id="form" class="form-group">
                 <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10">
                    <input name="name" type="text" class="form-control" id="inputPassword" placeholder="Name">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary #e53935 red darken-1">Join!</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>

</body>
</html>
